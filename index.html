#### The Abstraction Principle

> Each significant piece of functionality in a
> program should be implemented in just one place
> in the source code. Where similar functions are
> carried out by distinct pieces of code, .highlight[it is]
> .highlight[generally beneficial to combine them into one]
> .highlight[by abstracting out the varying parts.]

### Benjamin C. Pierce

##### Pierce, Benjamin (2002). Types and Programming Languages. MIT Press. p. 339. ISBN 0-262-16209-1.

---
class: left, middle

> [Abstraction] tries to factor out details from
> a common pattern so that programmers can work
> close to the .highlight[level of human thought], leaving out
> details which matter in practice, but are
> .highlight[immaterial to the problem being solved].

##### "Abstraction (computer science)", Wikipedia. http://en.wikipedia.org/wiki/Abstraction_(computer_science). Accessed 6 October 2014.
